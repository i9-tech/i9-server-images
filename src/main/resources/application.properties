spring.application.name=i9-tech-images
server.port=8088

server.error.include-message=always
server.error.include-binding-errors=always

# DEFINI��O DO AMBIENTE DO APPLICATION.PROPERTIES
spring.profiles.active=dev

# CONFIGURA��ES DO H2
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:teste-security
spring.h2.console.enabled=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# CONFIGURA��ES DO RABBITMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5674
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}

# CONFIGURACAO TIPO DE UPLOAD DE IMAGEM
#  storage.service.type=local
storage.service.type=s3
# storage.service.type=azure

# CAMINHO SALVAMENTO LOCAL
storage.local.upload-dir=./uploads/images

# CONFIGURACOES SALVAMENTO BUCKET
storage.s3.bucket-name=${S3_BUCKET_NAME}
aws.region=${S3_REGION}
aws.access-key-id=${S3_ACCESS_KEY}
aws.session-token=${S3_SECRET_TOKEN}
aws.secret-access-key=${S3_SECRET_KEY}

# CONFIGURACOES SALVAMENTO BLOB
storage.azure.connection-string=${AZ_CONNECTION_STRING}
storage.azure.container-name=${AZ_CONTAINER_NAME}
